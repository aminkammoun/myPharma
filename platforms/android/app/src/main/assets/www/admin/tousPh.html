<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="../css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <style>
      #map {
        height: 800px;
        width: 100%;
      }
    </style>
    <script src="../config/js/vuefire.js"></script>
    <script src="../config/js/firebase.js"></script>
    <script src="../config/js/axios.min.js"></script>
    <script src="../config/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  </head>
  <body>
    <div id="app">
      <template>
        <v-card flat>
          <v-toolbar style="background-color: #1b5e20;border-radius: 0px;" dark flat>
            <v-toolbar-title
              ><h1 class="title py-4">
                tous les pharmacies
              </h1></v-toolbar-title
            >

            <v-spacer></v-spacer>

            <v-btn icon>
              <v-icon>mdi-magnify</v-icon>
            </v-btn>

            <v-btn icon>
              <v-icon>mdi-dots-vertical</v-icon>
            </v-btn>

            <template v-slot:extension>
              <v-tabs align-with-title>
                <v-tabs-slider color="yellow"></v-tabs-slider>

                <v-tab>
                  <a href="./user.html">utilisateurs</a>
                </v-tab>
                <v-tab>
                  <a href="./tousPh.html">tous les pharmacies</a>
                </v-tab>
                <v-tab>
                  <a href="./addPharmacie.html">AJOUTER pharmacie</a>
                </v-tab>
                <v-tab>
                  <a href="./addStock.html">AJOUTER stocke</a>
                </v-tab>
              </v-tabs>
            </template>
          </v-toolbar>
        </v-card>
      </template>
      <v-content>
        <v-container data-app>
          <v-divider></v-divider>
          <v-list-item
            v-for="(item,index) in itemss"
            :key="item.title"
            @click=""
          >
            <v-list-item-avatar>
              <v-icon :class="[item.iconClass]" :src="item.imageURL"></v-icon>
            </v-list-item-avatar>

            <v-list-item-content>
              <v-list-item-title v-text="item.name"></v-list-item-title>
              <v-list-item-subtitle v-text="item.cat"></v-list-item-subtitle>
            </v-list-item-content>

            <v-list-item-action>
              <v-btn icon @click="deletePH(idVal[index])">
                <v-icon color="grey lighten-1">mdi-delete</v-icon>
              </v-btn>
            </v-list-item-action>
          </v-list-item>
        </v-container>
      </v-content>
    </div>
  </body>
  <script src="./js/allPh.js"></script>
</html>
