<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="../css/vuetify.min.css" rel="stylesheet" />

    <style>
      #map {
        height: 800px;
        width: 100%;
      }
    </style>
    <script src="../config/js/vuefire.js"></script>
    <script src="../config/js/firebase.js"></script>
    <script src="../config/js/axios.min.js"></script>
    <script src="../config/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  </head>
  <body>
    <div id="app" class="draw">
      <v-main>
        <v-container class="fill-height" fluid>
          <v-row justify="center">
            <v-col
              style="position: absolute; left: 500px; top: 210px;"
              cols="12"
              sm="8"
              md="4"
            >
              <v-card class="elevation-12">
                <v-toolbar
                  style="height: 64px; background-color: springgreen;"
                  dark
                  flat
                >
                  <v-toolbar-title
                    >authentifier comme administrateur</v-toolbar-title
                  >
                  <v-spacer></v-spacer>
                </v-toolbar>
                <v-card-text>
                  <v-form>
                    <v-text-field
                      label="Login"
                      name="login"
                      v-model="email"
                      prepend-icon="mdi-account"
                      type="text"
                    ></v-text-field>

                    <v-text-field
                      id="password"
                      label="Password"
                      name="password"
                      v-model="password"
                      prepend-icon="mdi-lock"
                      type="password"
                    ></v-text-field>
                  </v-form>
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn
                    style="
                      background-color: turquoise;
                      font-size: large;
                      font-family: sans-serif;
                      text-transform: none;
                    "
                    @click="signIn"
                    >Login</v-btn
                  >
                </v-card-actions>
              </v-card>
            </v-col>
          </v-row>
        </v-container>
      </v-main>
    </div>
  </body>
  <script src="./js/admin.js"></script>
</html>
