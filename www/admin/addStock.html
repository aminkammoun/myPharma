<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="../css/vuetify.min.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />

    <style>
      #map {
        height: 800px;
        width: 100%;
      }
    </style>
    <script src="../config/js/vuefire.js"></script>
    <script src="../config/js/firebase.js"></script>
    <script src="../config/js/axios.min.js"></script>
    <script src="../config/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  </head>
  <body>
    <div id="app">
      <template>
        <v-card flat>
          <v-toolbar style="background-color: #1b5e20;border-radius: 0px;" dark flat>
            <v-toolbar-title
              ><h1 class="title py-4">
                Ajouter un nouveau medicament
              </h1></v-toolbar-title
            >

            <v-spacer></v-spacer>

            <v-btn icon>
              <v-icon>mdi-magnify</v-icon>
            </v-btn>

            <v-btn icon>
              <v-icon>mdi-dots-vertical</v-icon>
            </v-btn>

            <template v-slot:extension>
              <v-tabs align-with-title>
                <v-tabs-slider color="yellow"></v-tabs-slider>

                <v-tab>
                  <a href="./user.html">utilisateurs</a>
                </v-tab>
                <v-tab>
                  <a href="./tousPh.html">tous les pharmacies</a>
                </v-tab>
                <v-tab>
                  <a href="./addPharmacie.html">AJOUTER pharmacie</a>
                </v-tab>
                <v-tab>
                  <a href="./addStock.html">AJOUTER stocke</a>
                </v-tab>
              </v-tabs>
            </template>
          </v-toolbar>
        </v-card>
      </template>
      <v-content>
        <v-container data-app>
          <v-divider></v-divider>
          <v-form>
            <v-row>
              <v-col class="d-flex" cols="12" sm="12">
                <v-select
                  id="select"
                  v-model="select"
                  :items="items"
                  label="Selectionner pharmacie"
                  outlined
                ></v-select>
              </v-col>
            </v-row>
            <v-row>
              <v-col cols="12" sm="6">
                <v-text-field
                  hide-details
                  id="stock"
                  label="stock"
                  outlined
                  v-model="stock"
                ></v-text-field>
              </v-col>
              <v-col cols="12" sm="6">
                <v-text-field
                  hide-details
                  id="NomMed"
                  label="nom de medicament "
                  outlined
                  v-model="NomMed"
                ></v-text-field>
              </v-col>
            </v-row>
            <v-row>
              <v-col cols="12" sm="6">
                <v-file-input
                  hide-details
                  label="File input"
                  filled
                  prepend-icon="mdi-camera"
                ></v-file-input> </v-col
            ></v-row>
            <v-row
              ><v-col cols="12" md="12">
                <v-textarea
                  id="Des"
                  hide-details
                  outlined
                  name="input-7-4"
                  label="describ your need here"
                  v-model="description"
                ></v-textarea>
              </v-col>
            </v-row>
            <v-btn color="#038AFF" class="declareButton" @click="stockForm">
              <span color="white">
                Ajouter
              </span>
            </v-btn>
            <v-snackbar v-model="snackbar">
              {{ text }}
              <v-btn color="pink" text @click="snackbar = false">
                Close
              </v-btn>
            </v-snackbar>
          </v-form>
        </v-container>
      </v-content>
    </div>
  </body>
  <script src="./js/admin.js"></script>
</html>
