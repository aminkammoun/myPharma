                        <v-layout row>
                          <v-flex xs12>
                            <v-text-field
                              name="name"
                              label="name"
                              id="name"
                              v-model="name"
                              type="name"
                              required
                            ></v-text-field>
                          </v-flex>
                        </v-layout>
                        <v-layout row>
                          <v-flex xs12>
                            <v-text-field

                          <v-flex xs12>

                        <v-layout row>
                          <v-flex xs12>
                            <v-text-field
                              name="confirmPassword"
                              label="Confirm Password"

                              v-model="confirmPassword"
                              type="password"
