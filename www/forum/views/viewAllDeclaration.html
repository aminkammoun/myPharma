<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <link href="../../css/vuetify.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/test.css" />
    <style>
      #map {
        height: 800px;
        width: 100%;
      }
    </style>
    <script src="../../config/js/vuefire.js"></script>
    <script src="../../config/js/firebase.js"></script>
    <script src="../../config/js/axios.min.js"></script>
    <script src="../../config/js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  </head>
  <body>
    <div id="app" class="draw">
      <div class="cont" v-if="load">
        <div class="load-wrapp">
          <div class="load-3">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>
      </div>
      <v-app>
        <v-app-bar flat app color="#2bb673">
          <div id="menu-bar">
            <div id="menu" onclick="onClickMenu()">
              <div id="bar1" class="bar"></div>
              <div id="bar2" class="bar"></div>
              <div id="bar3" class="bar"></div>
            </div>
            <ul class="nav" id="nav">
              <li><a href="../../index.html">map</a></li>
              <li><a href="../../phDeJour.html">Pharmacie jour</a></li>
              <li><a href="../../phDeNuit.html">Pharmacie nuit</a></li>
              <li><a href="../../phDeGarde.html">Pharmacie Garde</a></li>
              <li><a href="../../contact.html">Contact</a></li>
            </ul>
          </div>
          <div class="menu-bg" id="menu-bg"></div>

          <v-spacer></v-spacer>

          <img src="../../img/pharma.png" class="image-title" />

          <v-spacer></v-spacer>
        </v-app-bar>
        <v-content>
          <v-icon class="back-btn" @click="goBack">mdi-arrow-left</v-icon>

          <v-container>
            <v-btn color="primary" @click="goToDec">
              add declaration</v-btn
            >
            <v-layout
              row
              wrap
              v-for="declaratin in allDeclations"
              :key="declaratin.id"
              class="mb-2"
            >
              <v-container class="fade-in">
                <v-flex xs12 sm10 md8 offset-sm1 offset-md2>
                  <v-card flat>
                    <v-container fluid>
                      <v-layout row>
                        <v-flex xs5 sm4 md3>
                          <img
                            class="image-size"
                            :src="declaratin.imageUrl"
                            height="130px"
                          />
                        </v-flex>
                        <v-flex xs5 sm6 md7>
                          <v-card-actions>
                            <h5 class="mb-0">{{ declaratin.title }}</h5>
                          </v-card-actions>
                          <v-card-actions>
                            <div class="added">
                              added by {{ declaratin.username }}
                              {{declaratin.userlastname}}
                            </div>
                          </v-card-actions>
                        </v-flex>
                        <v-flex xs2 sm2 md2 ml-0>
                          <v-icon>mdi-dots-vertical</v-icon>
                        </v-flex>

                        <template>
                          <v-expansion-panels flat>
                            <v-expansion-panel>
                              <v-expansion-panel-header
                                >details</v-expansion-panel-header
                              >
                              <v-expansion-panel-content>
                                {{ declaratin.description }} <br />
                                <v-btn color="success" class="cntBtn"
                                  >contacter</v-btn
                                >
                              </v-expansion-panel-content>
                            </v-expansion-panel>
                          </v-expansion-panels>
                        </template>
                      </v-layout>
                    </v-container>
                  </v-card>
                </v-flex>
              </v-container>
            </v-layout>

            <v-btn
              v-scroll="onScroll"
              v-show="fab"
              transition="scale-transition"
              title="top"
              bottom
              color="#38ca89"
              dark
              fab
              fixed
              right
              @click="top"
            >
              <v-icon>mdi-arrow-up</v-icon>
            </v-btn>
          </v-container>

          <v-footer padless>
            <v-col class="text-center" cols="12">
              All rights reserved © {{ new Date().getFullYear() }} —
              <strong>KmAmin</strong>
            </v-col>
          </v-footer>
        </v-content>
      </v-app>
    </div>
  </body>

  <script src="../../js/viewAllDeclaration.js"></script>
  <script type="text/javascript">
    function onClickMenu() {
      document.getElementById("menu").classList.toggle("change");
      document.getElementById("nav").classList.toggle("change");

      document.getElementById("menu-bg").classList.toggle("change-bg");
    }
  </script>
</html>
